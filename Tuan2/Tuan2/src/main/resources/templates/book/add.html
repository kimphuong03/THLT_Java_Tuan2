<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
    <th:block th:replace="Layout::link-css"></th:block>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Pastel Grey */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #b3e5fc; /* Pastel Blue */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .navbar-brand {
            color: #0277bd; /* Dark Pastel Blue */
            font-weight: bold;
        }
        .nav-link {
            color: #0277bd; /* Dark Pastel Blue */
        }
        .nav-link:hover {
            color: #01579b; /* Darker Pastel Blue */
        }
        .container-md {
            width: 50%;
            margin-top: 20px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
            color: #0277bd; /* Dark Pastel Blue */
        }
        .form-control {
            border-radius: 20px; /* Rounded corners */
            border: none; /* Remove border */
            background-color: #f5f5f5; /* Light Grey */
            padding: 20px; /* Increase padding */
            font-size: 16px; /* Larger font size */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
            margin-bottom: 20px; /* Add some space between inputs */
        }
        .form-control:focus {
            background-color: #e8e8e8; /* Lighter Grey when focused */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
            outline: none; /* Remove default focus outline */
        }
        .btn-primary {
            background-color: #0277bd; /* Dark Pastel Blue */
            border-color: #0277bd;
            border-radius: 20px;
            transition: background-color 0.3s, border-color 0.3s;
            width: 100%; /* Make the button full-width */
            font-size: 18px; /* Larger font size */
            padding: 15px; /* Increase padding */
        }
        .btn-primary:hover {
            background-color: #01579b; /* Darker Pastel Blue */
            border-color: #01579b;
        }
        footer {
            background-color: #b3e5fc; /* Pastel Blue */
            color: #0277bd; /* Dark Pastel Blue */
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        footer a {
            color: #0277bd; /* Dark Pastel Blue */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<th:block th:replace="Layout::header"></th:block>
<div class="container ">
    <div class="container-md">
        <h1>Thêm mới sách</h1>
        <form th:action="@{/books/add}" th:object="${book}" method="post">

        <div class="form-group">
                <label class="form-label" for="id">Mã sách:</label>
                <input class="form-control" type="text" th:field="*{id}" id="id" >
                <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="title">Tên sách:</label>
                <input class="form-control" type="text" th:field="*{title}" id="title">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="author">Tác giả:</label>
                <input class="form-control" type="text" th:field="*{author}" id="author">
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="price">Giá:</label>
                <input class="form-control" type="text" th:field="*{price}" id="price">
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="category">Danh mục:</label>
                <input class="form-control" type="text" th:field="*{category}" id="category">
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
            </div>
            <input type="submit" class="btn btn-primary" value="Thêm mới">
        </form>
        <br>
        <a th:href="@{/books}" class="btn btn-link">Trở về</a>
    </div>
</div>
<th:block th:replace="Layout::footer"></th:block>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
